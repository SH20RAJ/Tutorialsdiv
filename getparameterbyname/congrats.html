 <form action="">

  <script>
    //Defining Function
    function getParameterByName(name, url = window.location.href) {
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

document.title = 'Congrates - ' + getParameterByName('name');
document.querySelector('#name').innerHTML = getParameterByName('name');
document.querySelector('#agetext').innerHTML = getParameterByName('age');


  </script>
