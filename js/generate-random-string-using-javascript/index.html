<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Random String Using JavaScript
</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container">
  <br><hr><br>
  <header>
    <h1>Generate Random String Using JavaScript</h1>
  </header>
<br><hr><br>
<center>
  <input type="text" id="string" class="btn btn-outline-info">
  <input value="10" type="number" id="length" class="btn btn-outline-info">
  <button class="btn btn-sucess" onclick="document.getElementById('string').value = getrandomString(document.getElementById('length').value)">Generate</button>
  <script>
    function getrandomString(length) {
    var result           = '';
    var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for ( var i = 0; i < length; i++ ) {
      result += characters.charAt(Math.floor(Math.random() * 
 charactersLength));
   }
   return result;
}

document.getElementById('string').value = getrandomString(document.getElementById('length').value);

  </script>
</center>
 <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
