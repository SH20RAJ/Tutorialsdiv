<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generating Random Whole numbers in JavaScript in a specific range
</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body class="container">
  <br><hr><br>
  <header>
    <h1>Generating Random Whole numbers in JavaScript in a specific ranget</h1>
  </header>
<br><hr><br>
<center>
  <input type="text" id="string" class="btn btn-info">
  <input value="10" type="number" id="min" class="btn btn-outline-info">
  <input value="1000" type="number" id="max" class="btn btn-outline-info">
  <button class="btn btn-success" onclick="generate()">Generate</button>
  <script>
   const getRandomInt = (min, max)=>~~(Math.random()*(max-min+1)+min)

function generate(){
  document.getElementById('string').value = getRandomInt(document.getElementById('min').value,document.getElementById('max').value);
}
generate()

  </script>
</center>
