<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML5 Video Player with Playlist Using JavaScript</title>
<link rel="shortcut icon" href="logo.png" type="image/x-icon">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"> 
</head>

<body>
	<div class="container">
    <br>
		<header>
			<h1>HTML5 Video Player with Playlist Using JavaScript</h1>
		</header>
    <br><hr><br>
    <div class="video">
		<video id="player" poster="https://i.ytimg.com/vi/aqz-KE-bpKQ/maxresdefault.jpg" controls>
			<source src="https://bit.ly/bbsamplevideo" type="video/mp4">
		</video></div>

    <div class="playlist">
    <div class="btn btn-info" onclick="play('https://bit.ly/bbsamplevideo','https://i.ytimg.com/vi/aqz-KE-bpKQ/maxresdefault.jpg')">Play :- BigBunny Video
    </div>
    <div class="btn btn-outline-info" onclick="play('https://www.fluidplayer.com/videos/API.mp4','https://www.fluidplayer.com/images/fluid-player-meta.jpg')">Play :- House Video</div>

    <div class="btn btn-outline-info" onclick="play('https://cdn.fluidplayer.com/videos/valerian-480p.mkv','https://www.learningcontainer.com/wp-content/uploads/2020/05/Sample-Video-File.jpeg')">Play :- Sea Video</div
    >
    <br><br>
    <a href="samplefiles.html">Sample Files</a> | <a href="chats.txt">Chats During Video Making</a>
    </div>

    <script src="main.js"></script>

	</div>



  <script src="../analytics.js"></script>

</body>

</html>
