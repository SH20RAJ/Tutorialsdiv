		<input type="text" id="text" value="My Website :- https://tutorials.sh20raj.repl.co/">
  <button onclick="copy('#text','copy')">COPY</button>


  
  <h2>Here is the Code... - Click to Copy</h2>
  <pre>
    <code id="code1" onclick="copy()" style="user-select: all;">
    function copy(selector,command){
      if(selector) document.querySelector(selector).select();
      if(!command)command = 'copy';
      document.execCommand(command);
    }
    </code>
